<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
</head>
<body>
    <form action="" class="connexion">
        <input type="text" class="login">
        <input type="password" class="password">
        <button>Se connecter</button>
    </form>
    <a href="#" class="deconnexion">DÃ©connexion</a>
    <script>
        const urlApi = 'http://localhost/ingrwf10/api_php/'
        const connectForm = document.querySelector('.connexion')
        const deconnectLink = document.querySelector('.deconnexion')

        deconnectLink.addEventListener('click', (e) => {
            e.preventDefault()
            fetch(urlApi + 'testdeconnexion')
            .then(response => response.json())
            .then(response => {
                console.log(response)
            })
            .catch(error => console.error(error))
        })


        connectForm.addEventListener('submit', (e) => {
            e.preventDefault()
            let ident = {
                login: document.querySelector('.login').value ,
                password: document.querySelector('.password').value
            }

            fetch(urlApi + 'test', {
                headers: {
                    "content-type": "application/json"
                },
                method: 'POST',
                body: JSON.stringify(
                    ident
                )
            })
            .then(response => response.json())
            .then(response => console.log(response))
            .catch(error => console.log(error))
        })
    </script>
</body>
</html>
